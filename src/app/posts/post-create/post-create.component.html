<!-- <textarea row="6" type="text" #postInput>{{ newPost }}</textarea> one way binding -->
<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
            matInput 
            type="text" 
            name="title" 
            [ngModel]='post?.title'
            required 
            minlength="3"
            placeholder="Post Title" 
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea row="4" 
            name="content" 
            [ngModel]='post?.content' 
            required
            matInput 
            #content="ngModel"
            placeholder="Post Content" ></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
        </mat-form-field>
        <button color="accent" mat-raised-button type="submit">Save Post</button>
    </form>
</mat-card>
