    <mat-form-field>
        <textarea row="6" matInput [(ngModel)]='enteredValue'>{{ newPost }}</textarea>
    </mat-form-field>
    <button color="accent" mat-raised-button (click)='onAddPost()'>Save Post</button>

</mat-card>
