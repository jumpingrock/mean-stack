<!-- <textarea row="6" type="text" #postInput>{{ newPost }}</textarea> one way binding -->
<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf='!isLoading'>
      <mat-form-field>
          <input 
          matInput 
          type="email" 
          name="email"
          ngModel
          placeholder="E-mail"
          #emailInput="ngModel"
          required
          email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>
      
      <mat-form-field>
          <input 
          type="password" 
          name="password" 
          ngModel 
          #passwordInput="ngModel" 
          required 
          matInput 
          placeholder="Password">
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field>
      <button color="accent" mat-raised-button type="submit">Login</button>
  </form>
</mat-card>
